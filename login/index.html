<html>  
    <head>  
        <title>Welcome</title>  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
        <link href="login.css" type="text/css" rel="stylesheet">  
    </head>  
    <body>  
        <form>  
            <table width="302" border="0" align="center" cellpadding="05" cellspacing="0" id="logintable">  
                <tr>  
                    <td width="182" colspan="2"><div class="message">Login</div></td>  
                </tr>  
                <tr>  
                <td> 
                <label for="username" class="labelsty">用户名</label>
                </td>
                <td>
                    <input name="name" type="text" id="username" value="" placeholder="">
                </td>  
                </tr>  
                <tr>  
                    <td><label for="password" class="labelsty">密码</label></td>
                    <td>
                    
                    <input name="psd" type="password" id="password" value="" placeholder="">
                    </td>  
                </tr>  
                <tr>  
                    <td id="tip" colspan="2"> </td>  
                </tr>  
                <tr>  
                    <td colspan="2"><div class="sub-div"><input type="button" class="submit" value="登录" onclick="login()" ></div></td>  
                </tr>  
            </table>  
        </form>      
    </body> 
     <script language="javascript" type="text/javascript" src="ajax.js"></script>  
</html>
