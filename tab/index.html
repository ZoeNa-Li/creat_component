<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>jquery金属质感上下折叠tab切换效果</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
	<!-- 代码部分begin -->
	<div id="content">
		<ul id="expmenu-freebie">
			<li>
				<!-- Start Freebie -->
				<ul class="expmenu">
					<li>
						<div class="header">
							<span class="label" >item1</span>
							<span class="arrow up"></span>
						</div>
						<ul class="menu">
							<li>sub one</li>
							<li class="selected">sub two</li>
							<li>sub three</li>
						</ul>
					</li>
					<li>
						<div class="header">
							<span class="label" >item2</span>
							<span class="arrow down"></span>
						</div>
							<ul class="menu" style="display:none">
							<li>some</li>
						</ul>
					</li>
					<li>
						<div class="header">
							<span class="label">item3</span>
							<span class="arrow down"></span>
						</div>
						<ul class="menu" style="display:none">
							<li>some</li>
						</ul>
					</li>
					<li>
						<div class="header">
							<span class="label">item4</span>
						</div>
					</li>
				</ul>
				<!-- End Freebie -->
			</li>
		</ul>
	</div>
    <script src="js/jquery-3.2.1.min.js"></script>
	<!-- <script src="js/jquery.tools.min.js"></script> -->
	<script src="js/main.js"></script>
    <!-- 代码部分end -->
</body>
</html>
